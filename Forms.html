<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><h1>Student Form</h1>
    <form action="">
        <label for="">
            Name:
        </label>
        <input type="text" placeholder="Enter your name" required><br><br>
        <label for="">
            Date of Birth:
        </label>
        <input type="date" placeholder="Enter your DOB" required><br><br>
        <label for="">
            Gender:
        </label>
        <input name="r1" type="radio" required>Male
        <input name="r1" type="radio" required>Female
        <input name="r1" type="radio" required>Others
        <br><br>
        <label for="">Phone:</label>
        <input pattern="[6789][0-9]{9}" type="tel" placeholder="Enter your phone no." required><br><br>
        <label for="">Age:</label>
        <input type="number" placeholder="Enter your age" required><br><br>
        <label for="">Email:</label>
        <input type="email" placeholder="Enter your email" required><br><br>
        <label for="">Password:</label>
        <input type="password" placeholder="Enter password" required ><br><br>
        <label for="">Address:</label>
        <textarea rows="5" cols="15" name="" id="" placeholder="Enter your address here" required></textarea><br><br>
        <label for="">Upload File:</label>
        <input type="file" required><br><br>
        <label for="">Documents:</label>
        <input type="checkbox">Aadhar Card
        <input type="checkbox">Voter id
        <input type="checkbox">Pancard
        <input type="checkbox">Passport
        <input type="checkbox">Ration card
        <br><br>
        <label for="">City</label>
        <select name="" id="" required>
            <option value="">Pune</option>
            <option value="">Bangalore</option>
            <option value="">Chennai</option>
            <option value="">Mysore</option>
            <option value="">Hyderabad</option>
            <option value="">New Delhi</option>
        </select><br><br>
         <button>Login</button>
         <button>Logout</button>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button><br><br>
    </form>
    
</body>
</html>
