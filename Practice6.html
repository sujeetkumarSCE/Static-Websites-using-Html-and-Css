<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="center">
    <table cellspacing="0" border align="center" height="300" width="500">

        <tr>
            <td colspan="3">Detail</td>
            <td colspan="2">Bills</td>
        </tr>
        <tr>
            <td colspan="5">MishraJi</td>
        </tr>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Model</td>
            <td>Price in ₹</td>

        </tr>
        <tr>
            <td>1</td>
            <td>LG TV</td>
            <td>2022</td>
            <td>₹15000</td>
            <td rowspan="3">₹520000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Godrej Fridge</td>
            <td>2024</td>
            <td>₹12000</td>
            
        </tr>
        <tr>
            <td>3</td>
            <td>Samsung Phone</td>
            <td>2023</td>
            <td>₹25000</td>
            
        </tr>
    </table>
    
</body>
